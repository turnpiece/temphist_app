name: Regenerate iOS Certificates

on:
  workflow_dispatch: # Manual trigger only

jobs:
  regenerate-certificates:
    runs-on: macos-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🚀 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.8"
          channel: "stable"

      - name: 🛠️ Install Fastlane
        working-directory: ios
        run: bundle install

      - name: 📦 Install CocoaPods dependencies
        working-directory: ios
        run: bundle exec pod install

      - name: 🔐 Nuke Existing Certificates
        working-directory: ios
        run: |
          echo "🗑️ Nuking development certificates..."
          bundle exec fastlane match nuke development --readonly false
          
          echo "🗑️ Nuking distribution certificates..."
          bundle exec fastlane match nuke distribution --readonly false
        env:
          APP_STORE_KEY_ID: ${{ secrets.APP_STORE_KEY_ID }}
          APP_STORE_ISSUER_ID: ${{ secrets.APP_STORE_ISSUER_ID }}
          APP_STORE_PRIVATE_KEY: ${{ secrets.APP_STORE_PRIVATE_KEY }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: https://x-access-token:${{ secrets.MATCH_GIT_PAT }}@github.com/turnpiece/apple-certs.git
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}

      - name: 🆕 Generate New Certificates
        working-directory: ios
        run: |
          echo "🆕 Generating development certificates..."
          bundle exec fastlane match development --readonly false
          
          echo "🆕 Generating distribution certificates..."
          bundle exec fastlane match appstore --readonly false
        env:
          APP_STORE_KEY_ID: ${{ secrets.APP_STORE_KEY_ID }}
          APP_STORE_ISSUER_ID: ${{ secrets.APP_STORE_ISSUER_ID }}
          APP_STORE_PRIVATE_KEY: ${{ secrets.APP_STORE_PRIVATE_KEY }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: https://x-access-token:${{ secrets.MATCH_GIT_PAT }}@github.com/turnpiece/apple-certs.git
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}

      - name: 📝 Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Regenerate iOS certificates via GitHub Actions" || echo "No changes to commit"
          git push || echo "Nothing to push"
