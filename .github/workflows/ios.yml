name: iOS Build (Flutter)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ðŸš€ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: ðŸ” Check Flutter and Dart versions
        run: |
          flutter --version
          dart --version

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ” Decode firebase_options.dart from base64
        run: |
          echo "${{ secrets.FIREBASE_OPTIONS_B64 }}" | base64 --decode > lib/firebase_options.dart

      - name: ðŸ” Decode GoogleService-Info.plist
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST_B64 }}" | base64 --decode > ios/Runner/GoogleService-Info.plist

      - name: ðŸ”§ Build iOS app
        run: flutter build ios --release --no-codesign

      - name: ðŸ§© Build .ipa file
        run: |
          mkdir -p build/ios/ipa_payload/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/ipa_payload/Payload/
          cd build/ios/ipa_payload
          zip -r ../temphist.ipa Payload
          cd ../../..

      - name: ðŸš€ Upload to TestFlight with Fastlane
        working-directory: ios
        run: bundle exec fastlane beta
        env:
          APP_STORE_KEY_ID: ${{ secrets.APP_STORE_KEY_ID }}
          APP_STORE_ISSUER_ID: ${{ secrets.APP_STORE_ISSUER_ID }}
          APP_STORE_PRIVATE_KEY: ${{ secrets.APP_STORE_PRIVATE_KEY }}
          APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
          APP_STORE_TEAM_ID: ${{ secrets.APP_STORE_TEAM_ID }}
          FASTLANE_DISABLE_COLORS: 1

      - name: ðŸ“¦ Upload .ipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: temphist-ipa
          path: build/ios/temphist.ipa

      - name: âœ… Archive output
        run: |
          mkdir -p build-artifacts
          cp -r build/ios/iphoneos/Runner.app build-artifacts/

      - name: ðŸ’¾ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: build-artifacts
